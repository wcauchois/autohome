<!DOCTYPE html>
<html>
  <head>
    <title>AutoHome</title>

    <meta name="viewport" content="width=device-width, initial-scale=1"> 

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
    <script src="/app.js"></script>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div date-role="page">
      <div data-role="header">
        <h1>Remote Control</h1>
      <div>
      <div data-role="content" data-theme="c">
        <p>
          Volume
        </p>
        <p>
          <div id="volume-meter" class="ui-grid-d">
            <div class="ui-block-a">
              <div class="volume-chiclet level-1"></div>
            </div>
            <div class="ui-block-b">
              <div class="volume-chiclet level-2"></div>
            </div>
            <div class="ui-block-c">
              <div class="volume-chiclet level-3"></div>
            </div>
            <div class="ui-block-d">
              <div class="volume-chiclet level-4"></div>
            </div>
            <div class="ui-block-e">
              <div class="volume-chiclet level-5"></div>
            </div>
          </div>
        </p>
        <p>
          <div data-role="controlgroup" data-type="horizontal" style="margin: 0 auto; text-align: center;">
            <a href="#" data-role="button" data-icon="minus" id="decrease-volume">Decrease</a>
            <a href="#" data-role="button" data-icon="delete" id="mute-volume">Mute</a>
            <a href="#" data-role="button" data-icon="plus" id="increase-volume">Increase</a>
          </div>
        </p>
      </div>
      <div data-role="footer">
      </div>
    </div>
  </body>
</html>
